<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWdyYXZlcyIsImEiOiJjaXR0ajNxb3kwMDJjMnRudnZiNXM4a2dyIn0.Mn-5UfKLdqtewXmk9P4gyA';
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/agraves/cj9dbpixh61632rn29p4lyqov',
          center: [-75.156117, 39.977890],
          zoom: 11,
          minZoom: 10
      });

      // load neighborhoods layer
      map.on('load', function() {
        map.addSource('data', {
          type: 'geojson',
          data: './neighborhoods.geojson'
        });

        map.addLayer({
          "id": "neighborhoods",
          "type": "fill",
          "source": "data",
          "paint": {
            "fill-color": "#088",
            "fill-opacity": 0.5
          }
        });

        // add lines to define the boundaries
        map.addLayer({
          "id": "neighborhood-lines",
          "type": "line",
          "source": "data",
          "paint": {
            "line-color": "#088",
            "line-width": 2
          }
        })
      });
    </script>
  </body>
</html>
