<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2AB0C6">
    <meta name="theme-color" content="#FFFFFF">

    <meta property="og:title" content="Philly Guide">
    <meta property="og:description" content="An interactive guide to Philadelphia neighborhoods featuring crime, education, and walk score datasets.">
    <meta property="og:url" content="https://philly-guide.herokuapp.com/">
    <meta property="og:image" content="https://philly-guide.herokuapp.com/og.png">

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css" rel="stylesheet">

    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="logo.svg" alt="logo" class="logo">
        <h1><%= title %></h1>
        <p class="credit">Built by Andrea Baric, Regina Burd, Alex Graves, and Mane Williams</p>

        
        <form method="GET" action="/education">
          best/worst <input name ="education_num" type="text" value="10"> neighborhood(s) for education stats on 
          <select name="education">
            <option value="grad_rate">Graduation Rate</option>
            <option value="keystone_test...">Keystone Test Proficiency Rate</option>
            <option value="most_positive...">School Rating</option>
          </select>
          <input type="submit" value="GO!">
        </form>

      <br><br>

   
        <form method="GET" action="/crime">
           <input type="text" value="10"> of neighborhoods with most/least 
           <select name="education">
            <option value="theft">Theft</option>
            <option value="armed_robbery">Armed Robbery</option>
            <option value="other">Other Assault/Robbery</option>
          </select>
           crime
          <input type="submit" value="GO!">
        </form>
      <br><br>

      <form method="GET" action="/walkscore">
          <input name ="walkscore" type="text" value="10"> neighborhood(s) for walkscore between

           <input name ="w_min" type="text" value="0"> and <input name ="w_max" type="text" value="100">
          
          <input type="submit" value="GO!">
        </form>

      <br><br>

     
        Show all 
        <form method="GET" action="/all">
          <select name="all">
            <option value="crimes">Crimes</option>
            <option value="schools">Schools</option>
            <option value="walkscore">Walkscore</option>
          </select>
            data
          <input type="submit" value="GO!">
        </form>
      


      </div>

      <div class="map">
        <div id="map"></div>
      </div>
    </div>

    <script type="text/javascript">
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWdyYXZlcyIsImEiOiJjaXR0ajNxb3kwMDJjMnRudnZiNXM4a2dyIn0.Mn-5UfKLdqtewXmk9P4gyA';
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/agraves/cj9dbpixh61632rn29p4lyqov',
          center: [-75.156117, 39.977890],
          zoom: 11,
          minZoom: 10
      });

      // load neighborhoods layer
      map.on('load', function() {
        map.addSource('data', {
          type: 'geojson',
          data: '/js/neighborhoods.geojson'
        });

        map.addLayer({
          "id": "neighborhoods",
          "type": "fill",
          "source": "data",
          "paint": {
            "fill-color": "#2AB0C6",
            "fill-opacity": 0.5
          }
        });

        // add lines to define the boundaries
        map.addLayer({
          "id": "neighborhood-lines",
          "type": "line",
          "source": "data",
          "paint": {
            "line-color": "#2AB0C6",
            "line-width": 1.5
          }
        })
      });
    </script>
  </body>
</html>
